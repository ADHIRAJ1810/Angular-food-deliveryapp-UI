<div class="card" style="width: 18rem;">
  <img src="{{restaurant.featuredImage}}" class="card-img-top" alt="loading...">
  <div class="card-body d-flex flex-column">
    <h4 class="card-title">{{ restaurant.name }}</h4>
    <p class="card-text">{{ restaurant.cuisines }}</p>
    <a  class="btn float-left mt-auto" (click)="addToFavourites()">
        ❤️
    </a>
    <!-- <a *ngIf=!isFav  (click)="addToFavourites()">
      ♡
    </a> -->
  </div>
</div>
