<div class="card" style="width: 18rem;">
  <img src="{{restaurant.featuredImage}}" class="card-img-top" alt="...">
  <div class="card-body d-flex flex-column">
    <h4 class="card-title">{{ restaurant.name }}</h4>
    <p class="card-text">{{ restaurant.cuisines }}</p>
    <a class="btn float-left mt-auto" (click)="addToFavourites()">
        ❤️
    </a>
    <a *ngIf=isFav class="btn btn-danger float-left mt-auto"  (click)="addToFavourites()">
      Remove from Favourites
    </a>
  </div>
</div>
